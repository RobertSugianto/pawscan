<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign In Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/views/Login/static/style.css" rel="stylesheet">
    </head>
    <body>
        <img src="/views/Asset/dogLogin.png" alt="Dog Login">
        <div class="container">
            <form action="/checklogin" method="POST" class="login-form" id="login-form">
                <div class="login-title">
                    <h1>Welcome</h1>
                    <h4>Login with your account</h4>
                </div>
                <div class="email">
                    <label for="email-field">Email</label>
                    <input type="text" name="email" id="email-field" placeholder="example@example.com" autocomplete="off">
                    <p id="email-warning"></p>
                </div>
                <div class="password">
                    <label for="password-field">Password</label>
                    <input type="password" name="password" id="password-field" placeholder="password" autocomplete="off">
                    <p id="password-warning"></p>
                </div>
                <div class="submit">
                    <div class="remember">
                        <input type="checkbox" name="remember-me" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <input type="submit" value="submit" id="submit-btn">
                </div>
                <p>Dont have an account?&nbsp&nbsp&nbsp<a href="/signin">register now</a></p>
            </form>
        </div>

        {{if .Alert}}
        <script>
            alert("{{.Alert}}");
        </script>
        {{end}}

        <script src="/views/Login/static/script.js"></script>
    </body>
</html>
