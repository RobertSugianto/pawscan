<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign In Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/views/Signin/static/style.css" rel="stylesheet">
    </head>
    <body>
        <img src="/views/Asset/dogLogin.png" alt="Dog signin">
        <div class="container">
            <form action="/checksignin" method="POST" class="signin-form" id="signin-form">
                <div class="signin-title">
                    <h1>Welcome</h1>
                    <h4>Sign in with your account</h4>
                </div>
                <div class="email">
                    <label for="email-field">Email</label>
                    <input type="text" name="email" id="email-field" placeholder="example@example.com" autocomplete="off">
                    <p id="email-warning"></p>
                </div>
                <div class="full-name">
                    <label for="full-name-field">Full name</label>
                    <input type="text" name="full-name" id="full-name-field" placeholder="John Doe" autocomplete="off">
                    <p id="full-name-warning"></p>
                </div>
                <div class="password">
                    <label for="password-field">Password</label>
                    <input type="password" name="password" id="password-field" placeholder="password" autocomplete="off">
                    <p id="password-warning"></p>
                </div>
                <div class="submit">
                    <div></div>
                    <input type="submit" value="submit">
                </div>
                <p>Already have an account?&nbsp&nbsp&nbsp<a href="/login">login</a></p>
            </form>
        </div>
        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');

            if (error === 'email_exists') {
                alert("Email already exists. Please use a different email.");
            }
        </script>

        <script src="/views/Signin/static/script.js"></script>
    </body>
</html>
